<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushbullet API Caller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #F5F5F5;
        }
        .status {
            padding: 20px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .loading { background-color: #FFF3CD; color: #856404; }
        .success { background-color: #D1ECF1; color: #0C5460; }
        .error { background-color: #F8D7DA; color: #721C24; }
        .info { background-color: #D4EDDA; color: #155724; }
    </style>
</head>
<body>
    <div id="status">Initializing...</div>
    <script>
        // Configuration - Update this to your Vercel deployment URL
        const SERVERLESS_ENDPOINT = '/api/pushbullet'; // For same domain
        // const SERVERLESS_ENDPOINT = 'https://your-app.vercel.app/api/pushbullet'; // For different domain
        
        const DEFAULT_ACCESS_TOKEN = 'o.dtwWifi8szgf0SKCRBY9MnuawktIhHBl';

        function updateStatus(message, type = '') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function parseUrlParams() {
            const searchParams = new URLSearchParams(window.location.search);
            const params = {};
            for (const [key, value] of searchParams.entries()) {
                params[key] = value;
            }
            return params;
        }

        async function makeApiCall() {
            const urlParams = parseUrlParams();
            
            // Set defaults only if not provided
            if (!urlParams.type) urlParams.type = 'note';
            if (!urlParams.title) urlParams.title = 'Test Push';
            if (!urlParams.body) urlParams.body = 'This is a test push from the serverless API';

            // Use access_token from URL if provided, else fallback to default
            if (!urlParams.access_token) {
                urlParams.access_token = DEFAULT_ACCESS_TOKEN;
            }

            console.log('Parsed URL params:', urlParams);
            updateStatus('Sending push via serverless function...', 'loading');

            try {
                const response = await fetch(SERVERLESS_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(urlParams)
                });

                const responseData = await response.json();

                if (response.ok && responseData.success) {
                    updateStatus(`Push sent successfully! Push ID: ${responseData.pushId}`, 'success');
                    console.log('Success response:', responseData);
                } else {
                    updateStatus(`Push failed: ${responseData.error || 'Unknown error'}`, 'error');
                    console.error('Error response:', responseData);
                }
            } catch (error) {
                updateStatus(`Network error: ${error.message}`, 'error');
                console.error('Network error:', error);
            }
        }

        // Auto-trigger API call when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                makeApiCall();
            }, 500);
        });

        // Re-trigger if URL params change
        let lastUrl = window.location.href;
        setInterval(() => {
            if (window.location.href !== lastUrl) {
                lastUrl = window.location.href;
                makeApiCall();
            }
        }, 1000);
    </script>
</body>
</html>
